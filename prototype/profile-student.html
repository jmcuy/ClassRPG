<!DOCTYPE html>
<html lang="en">

<script    src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js" ></script>
<script    src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"> </script>
<script src="firebase.js"></script>
    
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ClassRPG | My Profile</title>
</head>

<body>
  <button><a href="home-student.html">Home</a></button>
  <button><a href="profile-student.html">My Profile</a></button>
  <button><a href="login.html">Sign Out</a></button>

  <h1>My Profile</h1>
  Avatar <br>
  Name <br>
  Guild <br>
  Legion <br>
  SAIS ID <br>
  Email <br> <br>

  <button onclick="editProfile()">Edit Profile</button>

  <div id="profile-form">
    <h2>Edit Profile</h2>
    Avatar: <br>
    Name: <input type="text" id="name"></input> <br>
    Guild: <input type="text" id="guild"></input> <br>
    Legion: <input type="text" id="legion"></input> <br>
    SAIS ID: <input type="text" id="sais_id"></input> <br> <br>

    <button onclick="submit()">Submit</button>
  </div>

  <script>

    var nm = document.getElementById("name");
    var guild = document.getElementById("guild");
    var legion = document.getElementById("legion"); 
    var sais = document.getElementById("sais_id");
    

    function submit() {
        
      var fb = firebase.database().ref();
      console.log(fb);

        var name_txt = nm.value;
        var guild_txt = guild.value;
        var legion_txt = legion.value;
        var sais_txt = sais_id.value;
    
        fb.push();
        var x = firebase.database().ref().child("users");
     
        x.child("guild").set(guild_txt);
        x.child("legion").set(legion_txt);
        x.child("nm").set(name_txt);
        x.child("sais_id").set(sais_txt);

      window.alert("Form Submitted!");
    }

    document.getElementById("profile-form").style.display = "none";

    function editProfile() {
      var x = document.getElementById("profile-form");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }


  </script>
  

</body>

</html>
